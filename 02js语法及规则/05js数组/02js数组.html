<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //join(string)  可以将数组每个元素根据 分隔符进行拼接，最终返回一个字符串
        var arr = ['a', 'b', 'c', 'd'];
        var result = arr.join("*");
        alert(result);


        //reverse()     可以将数组进行物理翻转

        var arr2 = ['a', 'b', 'c', 'd'];
        alert(arr2.reverse())

    </script>
</head>

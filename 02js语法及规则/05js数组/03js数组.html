<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //删除并返回数组的最后一个元素
        var a = ['a', 'b', 'c', 'd'];
        var result = a.pop();
        alert(result)
        alert("删除之后的数组长度为:" + a.length)
        //在数组的的末尾追加一个新元素，并返回数组新长度；
        var b = ['a', 'b', 'c', 'd'];
        var result2 = b.push('e');
        alert(result2);
        for (i = 0; i < b.length; i++) {
            alert(b[i])
        }
    </script>
</head>
<body>
</body>
</html>

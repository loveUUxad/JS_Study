<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function run(){
				alert("大家好");
			}
			function run1(str){
				alert(str);
			}
			function run2(obj){
				alert(obj.value);
			}
		</script>
	</head>
	<body>
		<input type="text" value="1111" onclick="run()" />
		<input type="text" value="2222" onclick="run1('大家好')" />
		<input type="text" value="3333" onclick="run2(this)" />
	</body>
</html>
